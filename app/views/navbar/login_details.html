<div class="container">
       <div layout="row" layout-align='start center'>
           <p>Login Details: </p>
           <div flex-offset='5' flex='50' style="margin-top: 30px;">
               <md-input-container class="md-block md-custom-input" >
                   <label>Serch Details</label>
                   <input name='search' data-ng-model="search">
               </md-input-container>
           </div>
       </div>
       <table class="table table-hover table-condensed table-bordered">
           <thead>
               <tr>
                   <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">User Email</a></th>
                   <th><a href="" ng-click="orderByField='shopName'; reverseSort = !reverseSort">Date</a></th>
                   <th><a href="" ng-click="orderByField='phone'; reverseSort = !reverseSort">Time</a></th>
               </tr>
           </thead>
           <tbody>

               <tr data-ng-repeat="d in ctrl.loginDetails | filter: search | orderBy:orderByField:reverseSort">
                   <td>
                       {{ d.email }}
                   </td>
                   <td>
                       {{ d.date }}
                   </td>
                   <td>
                       {{ d.time }}
                   </td>
                   <!-- <td layout='row' layout-align='space-around center'>
                       <md-icon  class='delete' >
                           <a ng-href="" ng-click="ctrl.remove(d)" >
                               <i class="material-icons">delete sweep</i>
                           </a>
                       </md-icon>
                   </td> -->
               </tr>
           </tbody>
       </table>
   </div>
